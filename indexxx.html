<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Solver</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    td {
      width: 50px;
      height: 50px;
      padding: 0;
      border: 1px solid #999;
      position: relative;
    }

    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 20px;
      border: none;
      outline: none;
      background-color: transparent;
    }

    /* Thick borders for 3x3 boxes */
    tr:nth-child(1) td {
      border-top: 3px solid black;
    }

    tr:nth-child(4) td {
      border-top: 3px solid black;
    }

    tr:nth-child(7) td {
      border-top: 3px solid black;
    }

    td:nth-child(1),
    td:nth-child(4),
    td:nth-child(7) {
      border-left: 3px solid black;
    }

    td:nth-child(9) {
      border-right: 3px solid black;
    }

    tr:nth-child(9) td {
      border-bottom: 3px solid black;
    }

    /* Green background on alternate 3x3 boxes */
    /* Box 2 (Top middle) */
    tr:nth-child(1) td:nth-child(4),
    tr:nth-child(1) td:nth-child(5),
    tr:nth-child(1) td:nth-child(6),
    tr:nth-child(2) td:nth-child(4),
    tr:nth-child(2) td:nth-child(5),
    tr:nth-child(2) td:nth-child(6),
    tr:nth-child(3) td:nth-child(4),
    tr:nth-child(3) td:nth-child(5),
    tr:nth-child(3) td:nth-child(6),

    /* Box 4 (Middle left) */
    tr:nth-child(4) td:nth-child(1),
    tr:nth-child(4) td:nth-child(2),
    tr:nth-child(4) td:nth-child(3),
    tr:nth-child(5) td:nth-child(1),
    tr:nth-child(5) td:nth-child(2),
    tr:nth-child(5) td:nth-child(3),
    tr:nth-child(6) td:nth-child(1),
    tr:nth-child(6) td:nth-child(2),
    tr:nth-child(6) td:nth-child(3),

    /* Box 6 (Middle right) */
    tr:nth-child(4) td:nth-child(7),
    tr:nth-child(4) td:nth-child(8),
    tr:nth-child(4) td:nth-child(9),
    tr:nth-child(5) td:nth-child(7),
    tr:nth-child(5) td:nth-child(8),
    tr:nth-child(5) td:nth-child(9),
    tr:nth-child(6) td:nth-child(7),
    tr:nth-child(6) td:nth-child(8),
    tr:nth-child(6) td:nth-child(9),

    /* Box 8 (Bottom middle) */
    tr:nth-child(7) td:nth-child(4),
    tr:nth-child(7) td:nth-child(5),
    tr:nth-child(7) td:nth-child(6),
    tr:nth-child(8) td:nth-child(4),
    tr:nth-child(8) td:nth-child(5),
    tr:nth-child(8) td:nth-child(6),
    tr:nth-child(9) td:nth-child(4),
    tr:nth-child(9) td:nth-child(5),
    tr:nth-child(9) td:nth-child(6) {
      background-color: #b4e0c9;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Sudoku Solver</h1>
<table id="sudoku-grid"></table>

  <button id="solve-btn">Solve</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const solveBtn = document.getElementById('solve-btn');
      const sudokuGrid = document.getElementById('sudoku-grid');

      // Initialize a 9x9 Sudoku grid
      function createGrid() {
        for (let i = 0; i < 9; i++) {
          const row = document.createElement('tr');
          for (let j = 0; j < 9; j++) {
            const cell = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'number';
            input.min = 1;
            input.max = 9;
            input.id = `cell-${i}-${j}`;
            cell.appendChild(input);
            row.appendChild(cell);
          }
          sudokuGrid.appendChild(row);
        }
      }

      function solveSudoku(board) {
        const findEmpty = (board) => {
          for (let i = 0; i < 9; i++) {
            for (let j = 0; j < 9; j++) {
              if (board[i][j] === 0) return [i, j];
            }
          }
          return null;
        };

        const isValid = (board, row, col, num) => {
          for (let j = 0; j < 9; j++) {
            if (board[row][j] === num) return false;
          }
          for (let i = 0; i < 9; i++) {
            if (board[i][col] === num) return false;
          }
          const startRow = Math.floor(row / 3) * 3;
          const startCol = Math.floor(col / 3) * 3;
          for (let i = startRow; i < startRow + 3; i++) {
            for (let j = startCol; j < startCol + 3; j++) {
              if (board[i][j] === num) return false;
            }
          }
          return true;
        };

        const solve = () => {
          const empty = findEmpty(board);
          if (!empty) return true;
          const [row, col] = empty;

          for (let num = 1; num <= 9; num++) {
            if (isValid(board, row, col, num)) {
              board[row][col] = num;
              if (solve()) return true;
              board[row][col] = 0;
            }
          }
          return false;
        };

        solve();
        return board;
      }

      function getBoard() {
        let board = [];
        for (let i = 0; i < 9; i++) {
          let row = [];
          for (let j = 0; j < 9; j++) {
            const input = document.getElementById(`cell-${i}-${j}`);
            row.push(input.value ? parseInt(input.value) : 0);
          }
          board.push(row);
        }
        return board;
      }

      function setBoard(board) {
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            const input = document.getElementById(`cell-${i}-${j}`);
            input.value = board[i][j] === 0 ? '' : board[i][j];
          }
        }
      }

      solveBtn.addEventListener('click', () => {
        const board = getBoard();
        const solvedBoard = solveSudoku(board);
        setBoard(solvedBoard);
      });

      createGrid();
    });
  </script>
</body>
</html>
